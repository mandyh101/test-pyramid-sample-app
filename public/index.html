<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Test App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Test Pyramid Testing Application</h1>
    <div class="container">
        <p>This is a simple Express.js application for testing purposes. In this project I am implementing layers of testing as discussed in the article <a href="https://martinfowler.com/articles/practical-test-pyramid.html">The Practical Test Pyramid by Ham Vocke</a>.</p>
        <button id="testApi">Test API Connection</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testApi').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
